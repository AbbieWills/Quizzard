<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="Quiz Pages/Gryffindor/quiz-page-gryffindor.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script defer src="Quiz Pages/Gryffindor/quiz-page-gryffindor.js"></script>
    <title>English</title>
  </head>

  <body>
    <nav class="nav">
      <div class="nav-home">
        <a href="/">
          <img src="images/crest.svg" alt="Hogwarts Crest Homepage" />
        </a>
      </div>
      <h1 class="nav-header">Are you a Quizzard? - English</h1>
      <div class="nav-empty-crest">
        <img src="images/crest.svg" alt="Hogwarts Crest Homepage" />
      </div>
    </nav>
    <div class="holding-container">
      <div class="main-container">
        <div class="card">
          <div class="front">
            <h2 id="question"></h2>
            <button id="answer-one">
              <h2></h2>
            </button>
            <button id="answer-two">
              <h2></h2>
            </button>
            <button id="answer-three">
              <h2></h2>
            </button>
            <button id="answer-four">
              <h2></h2>
            </button>
            <p class="incorrect-text">Click an answer!</p>
          </div>
          <div class="back">
            <h1 id="correct-text">Correct!</h1>
            <h2 id="correct-question"></h2>
            <h2 id="correct-answer"></h2>
            <p id="extra-info"></p>
            <button id="next-question">Next Question</button>
          </div>
        </div>
      </div>
    </div>
    <div class="second-holding-container">
      <div class="results-container">
        <section class="top">
          <h2 id="congrats">
            Congratulations for scoring 40 points, you are A QUIZZARD
          </h2>
        </section>

        <section class="middle">
          <img
            class="final-image"
            src="../../images/harry-potter-sorcerers-stone.gif"
            alt="mudblood"
          />
          <div class="button-containers">
            <button id="try-again-button">Try again</button>
            <button id="quit-button">Quit</button>
          </div>
        </section>
      </div>
    </div>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>

      <div id="broomstick-circle">
        <img
          src="images/witches-broomstick-drawing-3127.svg"
          alt="broomstick"
        />
      </div>
    </div>
    <footer class="footer">
      <h1 id="points">Score: 0</h1>
    </footer>
  </body>
</html>
