<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're a Quizzard Harry!</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="home.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav-home">
        <a href="/">
          <img
            class="crest"
            src="./images/crest.svg"
            alt="Hogwarts Crest Homepage"
          />
        </a>
      </div>
      <h1 class="nav-header">Are you a Quizzard?</h1>
      <div class="nav-empty-crest">
        <img
          class="crest2"
          src="./images/crest.svg"
          alt="Hogwarts Crest Homepage"
        />
      </div>
    </nav>
    <!-- House selection -->
    <section>
      <h2 class="choose-house">Choose your house</h2>
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <p>English</p>
          <a href="http://localhost:3000/gryffindor">
            <img
              class="img-fluid hover-image"
              src="images/gryffindor.png"
              alt="gryffindor-photo"
              data-color="#A6332E"
            />
          </a>
        </div>
        <div class="col-md-6 col-lg-3">
          <p>Art</p>
          <a href="http://localhost:3000/slytherin">
            <img
              class="img-fluid hover-image"
              src="images/slytherin.png"
              alt="slytherin-photo"
              data-color="#366447"
            />
          </a>
        </div>
        <div class="col-md-6 col-lg-3 bottom-photos huffle">
          <p>Drama</p>
          <a href="http://localhost:3000/hufflepuff">
            <img
              class="img-fluid hover-image"
              src="images/hufflepuff.png"
              alt="hufflepuff-photo"
              data-color="#EFBC2F"
            />
          </a>
        </div>
        <div class="col-md-6 col-lg-3 bottom-photos">
          <p>Music</p>
          <a href="http://localhost:3000/ravenclaw">
            <img
              class="img-fluid hover-image"
              src="images/ravenclaw.png"
              alt="ravenclaw-photo"
              data-color="#3C4E91"
            />
          </a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <h1>Are you up for the challenge, Muggle?</h1>
    </footer>
    <script src="hover-colors.js"></script>
  </body>
</html>
